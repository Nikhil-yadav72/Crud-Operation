<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field  aappearance="outline">
      <mat-label  >Product Name</mat-label>
      <input formControlName="productName" autocomplete="off"   matInput placeholder="Placeholder">

    </mat-form-field>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="Category" placeholder="Category">
          <mat-option value="Fruits">Fruits</mat-option>
          <mat-option value="Vegetable">Vegetables</mat-option>
          <mat-option value="Electronic">Electronic</mat-option>
        </mat-select>

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for="">
        <h1>Product Freshness</h1>
      </label>
      <mat-radio-group class="example-radio-button" formControlName="freshness">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnesslist" [value]="fresh">
          {{fresh}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field  appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="Price" matInput type="number" autocomplete="off" placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <input matInput placeholder="Comment" formControlName="Comment">
        <textarea formControlName="Comment" matInput></textarea>
      </mat-form-field>

    </div>
    <div mat-dialog-action [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button style="margin-left:8px" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
    </div>
  </form>
</div>
